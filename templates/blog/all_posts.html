{% extends 'index.html' %}
{% load static %}

{% block title %}
Tatarchik-Art | Блог
{% endblock title %}

{% block content %}

<div class="blog">
    <div class="blog__content container">
        <div class="blog__posts">
            {% for post in posts %}
            <div class="blog__post">
                <div class="post__left">
                    <div class="post__desc">
                        <h2>{{ post.title }}</h2>
                        <p>{{ post.text }}</p>
                    </div>
                    <p>{{ post.publication_date}} </p>
                </div>
                <div class="post__right">
                    <img src="{{ post.image.url }}" alt="Картинка поста">
                </div>  
            </div>
            {% endfor %}
        </div>
        <aside class="blog__aside">

        </aside>
    </div>
</div>

{% endblock content %}
