{% extends 'index.html' %}
{% load static %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<div class="the-artwork">
    <div class="the-artwork__list container">
        {% for artwork in artwork_set %}
        <img class="the-artwork__image" src="{{ artwork.image.url }}" alt="{{ artwork.title }}">
        {% endfor %}
    </div>
</div>
{% endblock content %}
